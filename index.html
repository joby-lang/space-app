<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Weather Story App</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="app">
    <div id="home-screen" class="home-screen">
      <div class="home-stars"></div>
      <h1 class="home-title">Space Weather Story</h1>
      <div class="home-subtitle">An Adventure with Sunny & Sparky</div>
      <div class="home-buttons">
        <button id="play-btn" class="home-button play-button">
          <span class="button-icon">‚ñ∂</span>
          <span>Play Story</span>
        </button>
        <button id="replay-btn" class="home-button replay-button">
          <span class="button-icon">‚Üª</span>
          <span>Replay</span>
        </button>
        <button id="settings-btn" class="home-button settings-button">
          <span class="button-icon">‚öô</span>
          <span>Settings</span>
        </button>
      </div>
    </div>

    <div id="settings-panel" class="settings-panel hidden">
      <h2>Settings</h2>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="subtitles-toggle" checked>
          Show Subtitles
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="narration-toggle" checked>
          Enable Narration
        </label>
      </div>
      <button id="close-settings" class="home-button">Close</button>
    </div>

    <canvas id="canvas" class="hidden"></canvas>
    <div id="ui-overlay" class="hidden">
      <div id="top-bar" class="top-bar">
        <div id="scene-indicator" class="scene-indicator">Scene 1/8</div>
        <button id="home-btn" class="icon-btn">üè†</button>
      </div>

      <div id="astronaut-narrator" class="astronaut-narrator hidden">
        <div class="astronaut-sprite"></div>
        <div class="speech-bubble hidden" id="astronaut-speech"></div>
      </div>

      <div id="narration-box" class="narration-box hidden">
        <p id="narration-text"></p>
        <button id="next-btn" class="next-button">Next</button>
      </div>
      <div id="dialogue-box" class="dialogue-box hidden">
        <div id="dialogue-character" class="dialogue-character"></div>
        <p id="dialogue-text"></p>
      </div>
      <div id="scene-title" class="scene-title hidden"></div>
      <div id="game-ui" class="game-ui hidden"></div>
      <button id="skip-btn" class="skip-button hidden">Skip</button>
      <div id="progress-bar" class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/scripts/main.js"></script>
</body>
</html>
